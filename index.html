<!DOCTYPE html>
<html>
    <head>

    <body>
        <div id='calc-contain'>
  
          <form name="calculator">
            
            <input type="text" id="answer" />
            <br>

            <!-- Complete adding onclick attributes to the html elements -->
            <!-- Note that for the "=" and "c" buttons we'll need to use another function as the onclick event -->
            
            <input type="button" value=" 1 " onclick="addNumberOrOperationToInput('1')" />
            <input type="button" value=" 2 " />
            <input type="button" value=" 3 " />
            <input type="button" value=" + " />
            <br/>
            
            <input type="button" value=" 4 " />
            <input type="button" value=" 5 " />
            <input type="button" value=" 6 " />
            <input type="button" value=" - " />
            </br>
          
            <input type="button" value=" 7 "  />
            <input type="button" value=" 8 "  />
            <input type="button" value=" 9 "  />
            <input type="button" value=" x "  />
            </br>
        
            <input type="button" value=" c " />
            <input type="button" value=" 0 " />
            <input type="button" value=" = " />
            <input type="button" value=" / " />
            </br>
  
    
          </form>
          <div id="agh">
